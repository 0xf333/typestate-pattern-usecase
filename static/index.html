<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type State Usage Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6 card">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Stablecoin Data Fetch</h1>
                <p class="text-gray-600">Compare type state implementations for safer code</p>
            </div>

            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <button id="unsafe-btn"
                    class="flex-1 btn-unsafe text-white px-6 py-3 rounded-lg font-medium flex items-center justify-center gap-2">
                    <svg class="loading-spinner w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                    <span class="btn-text">Without Type States</span>
                </button>

                <button id="safe-btn"
                    class="flex-1 btn-safe text-white px-6 py-3 rounded-lg font-medium flex items-center justify-center gap-2">
                    <svg class="loading-spinner w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                    <span class="btn-text">With Type States</span>
                </button>
            </div>

            <div class="output-container bg-gray-50 rounded-lg p-4 border border-gray-200">
                <pre id="output"
                    class="text-gray-700 text-sm font-mono whitespace-pre-wrap">Click a button to start the demo...</pre>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
